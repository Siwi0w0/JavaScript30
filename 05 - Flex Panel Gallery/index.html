    </div>
  </div>

  <script>
    const clickOpenElements = document.querySelectorAll('.click-open');
    let lastClickedElement = null;

    clickOpenElements.forEach(element => {
      element.addEventListener('click', function() {
        // Remove "active" class from the last clicked element, if any
        if (lastClickedElement) {
          lastClickedElement.classList.remove('active');
        }

        // Add "active" class to the currently clicked element
        this.classList.add('active');

        // Set the currently clicked element as the last clicked element
        lastClickedElement = this;
      });
    });
  </script>
